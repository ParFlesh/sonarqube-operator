name: Main
on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Test/Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Cache go modules
        uses: actions/cache@v1
        env:
          cache-name: cache-go-modules
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Build
        run: go build -o build/_output/bin/sonarqube-operator github.com/parflesh/sonarqube-operator/cmd/manager
      - name: Upload binary from Build
        uses: actions/upload-artifact@v1
        with:
          name: binary
          path: build/_output/bin/sonarqube-operator
      - name: Test
        run: go test -v ./pkg/... -json -coverprofile=cov.out > report.json
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  changes:
    if: github.event == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.3
      - name: test
        run: |
          cat $HOME/files.json
          cat $HOME/files_modified.json
          cat $HOME/files_added.json
          cat $HOME/files_removed.json
          echo '${{ steps.file_changes.outputs.files }}'
          echo '${{ steps.file_changes.outputs.files_modified }}'
          echo '${{ steps.file_changes.outputs.files_added }}'
          echo '${{ steps.file_changes.outputs.files_removed }}'